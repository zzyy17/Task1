<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/bootcamp/todolist/todolist.css"/>
	<style type="text/css">
	</style>
</head>
<body>
<header>
	<h1>Todo List</h1>
</header>
<main class="two-panes">
	<nav class="project-list pane left-pane">
		<h2>Projects</h2>
		<ul class="list deletable-list selectable-list">
		</ul>
		<fieldset class="foldable foldable-expanded registrar">
			<legend class="foldable-header">New Project</legend>
			<div class="foldable-content">
				<input type="text" class="registrar-text"/>
				<input type="button" value="ADD" class="registrar-add-button"/>
			</div>
		</fieldset>
	</nav>
	<section class="task-list pane right-pane disabled">
		<h2 class="project-name"><!--Project 1--></h2>
		<ul class="list checkable-list">
		</ul>
		<fieldset class="foldable foldable-expanded registrar registrar-disabled">
			<legend class="foldable-header">New Task</legend>
			<div class="foldable-content">
				<input type="text" class="registrar-text" disabled="disabled"/>
				<input type="button" value="ADD" class="registrar-add-button" disabled="disabled"/>
			</div>
		</fieldset>
	</section>
</main>

<!-- for product -->
<script type="text/javascript" src="js/todolist.js"></script>
